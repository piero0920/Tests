<html>
    <head>
        <title>Formspree</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xnqwzgye" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label>
              <input type="text" name="name" id="full-name" placeholder="Full Name" required="">
              <label for="email-address">Email Address</label>
              <input type="email" name="_replyto" id="email-address" placeholder="example@domain.com" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Message" required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
