<html>
    <head>
        <title>Static Forms</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Test Version #3</h1>
        <p>Testing simple contact form using Static Forms</p>

        <form id="fs-frm" action="https://api.staticforms.xyz/submit" method="post">
            <fieldset id="fs-frm-inputs">
                <input type="hidden" name="accessKey" value="e1105b43-624e-440e-bcd3-ead919f1bf64">
                <input type="text" name="name" placeholder="Fullname">
                <input type="text" name="email" placeholder="E-mail">
                <textarea name="message" placeholder="Message"></textarea>
                <input type="hidden" name="replyTo" value="@">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
